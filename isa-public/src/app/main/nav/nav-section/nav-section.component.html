<div class="nav-section" *ngIf="m_Routes.length != 0">
  <div class="divider-wrapper" *ngIf="m_Title">
    <h4 class="nav-title">{{m_Title}}</h4>
    <mat-divider></mat-divider>
  </div>
  <mat-nav-list>
    <a mat-list-item *ngFor="let route of m_Routes" [routerLink]="route.path"
      routerLinkActive="nav-active">{{route.title}}</a>
  </mat-nav-list>
</div>
