<section>
  <form class="example-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <h3 class="heading">Set your password</h3>
    
    <mat-form-field class="input-field" appearance="fill">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="sa-password">
      <mat-error *ngIf="form.controls['sa-password'].hasError('minlength') && !form.controls['sa-password'].hasError('required')">
        Password must be at least 8 characters long
      </mat-error>
      <mat-error *ngIf="form.controls['sa-password'].hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="input-field" appearance="fill">
      <mat-label>Confirm password</mat-label>
      <input type="password" matInput formControlName="sa-confirm">
      <mat-error *ngIf="form.controls['sa-confirm'].hasError('required')">
        Confirmation of password is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="!form.controls['sa-confirm'].hasError('required') && form.hasError('mismatch')">
        Password and confirm password <strong>do not match</strong>
      </mat-error>
    </mat-form-field>

    <div class="button-group">
      <button type="button" mat-button>Cancel</button>
      <button mat-flat-button color="primary">Submit</button>
    </div>
  
  </form>
</section>
