<section *ngLet="m_FetchAllApps$ | async">
  <div *ngIf="m_IsBCPresent">
    <ejs-schedule
      #scheduler
      [eventSettings]='eventSettings'
      [views]='views'
      [workHours]="scheduleHours"
      [startHour]="scheduleHours.start"
      [endHour]="scheduleHours.end"
      [workDays]="workingDays"
      [timeFormat]="'HH:mm'"
      timezone="Europe/Belgrade"
      [eventSettings]="eventSettings"
      (actionBegin)="onActionBegin($event)"
      (eventClick)="appointmentSelected($event)">
    </ejs-schedule>
  </div>
  <div *ngIf="!m_IsBCPresent">
    You are not assigned to any blood banks.
  </div>
</section>
